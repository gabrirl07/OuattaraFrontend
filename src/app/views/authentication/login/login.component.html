<div class="splash-container">
  <div class="card ">
    <div class="card-header text-center"><a><img class="logo-img" src="assets/images/logo.jpeg" alt="logo"></a><span class="splash-description">Please enter your user information.</span></div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </form>
    </div>
    <div class="card-footer bg-white p-0  ">
      <div class="card-footer-item card-footer-item-bordered">
        <a routerLink="/dashboard" class="footer-link">Forgot Password</a>
      </div>
    </div>
  </div>
</div>
